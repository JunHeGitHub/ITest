		<script type="text/javascript">

			$(function(){
				
				//这个图片路径为项目本地路径，下载时为测试能下载成功，

			//加载图片 目前加载是本地静态图片，路径可更换
			function loadImg(imgSrc){
				$("#erweima").attr("src",imgSrc); 
			
			}
		
			// 点击下载触发函数
			function downloadImg(){ 
					//获取下载文件路径
					var path = $("#erweima")[0].src;  

					//文件后缀后缀名
					var imgType = path.substr(path.lastIndexOf(".")).toLowerCase();  
					
					//下载时用时间戳命名文件名
					var fileName = new Date().getTime() + "" + imgType;
					
					// 调用下载通用文件下载方法  (该方法目前只支持物理路径)
					//commonDownload(path,fileName,"ZDesk");
					
					
					// 调用此方法，图片路径为物理路径，填入二维码存放的物理位置
					//commonDownload("/tmp/apple.jpg",fileName,"ZDesk");
					commonDownload(wlUrl,fileName,"ZDesk");
					
			}
			function getCompanData(){
				var url="/ZDeskR/ZDesk/MHWorkflow/getCompanyData.action";
				var params={};
				$.ajax({
			        url: url,
			        async : true,
			        type : "post",
			        dataType : "json",
			        data : params,
			        success : function(data) {
			            if(data.success){
			            	//var imgUrl="/"+data.data[0].headimgurl+".jpg"; 
			            	var imgUrl = data.data[0].headimgurl+"QR.jpg";  //客服二维码
			            	var wlUrl =data.data[0].headimgurl+"MH.jpg";	   //门户二维码	
							//loadImg(imgUrl);
							$("#erweima").attr("src",wlUrl);  //门户二维码
							$("#kefuCode").attr("src",imgUrl);   //客服二维码
						}
			        }
			    });
			}
