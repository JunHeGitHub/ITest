	<body>
	  <!-- 面板 -->
		<div>
			<div class="navbar">
				<ul class="nav">
					<li>
						<a href="javascript:void(0)" onclick="navigate(this,'menuPermission.html','menu')">菜单功能授权</a>
					</li>
					<li><a href="javascript:void(0)" onclick="navigate(this,'basePermission.html','base')" >基础权限</a></li>
					<li><a href="javascript:void(0)" onclick="navigate(this,'zkmPermission.html','ZKM')" >知识库权限</a></li>

				</ul>

		<br/>
		<div >
			<iframe id="content" src="" frameborder="0" style="width:100%;height:800px"  scrolling=auto></iframe>
		</div>
		<script type="text/javascript" src="../../../js/jquery.js"></script>
		<script type="text/javascript" src="../../../js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../js/common_utils.js"></script>
		<script type="text/javascript" src="../../../js/appCommonUtil.js"></script>
		<script type="text/javascript">
			//角色列表
			var roleCode="";
			var tab_type="";
			$(document).ready(function(){
		       var roleName=getQueryString("roleName");
		       if(roleName==""){
		          window.parent.alert("缺少参数");
		          return;
		       }
		       roleCode=roleName;  
		    });
			/**
			  导航切换
			**/
			function navigate(obj,src,type){
			    var  tabMenu=$(obj).parent();
			    $(tabMenu).siblings().each(function(){
			       $(this).removeClass("active");
			    });
			    $(tabMenu).addClass("active");
			    $('#content').attr('src',src);
			    tab_type=type;
			    
			}

			function  getRoleCodeAndType(){ 
			    return {
			      "roleCode":roleCode,
			      "type":tab_type
			    }
			}
		</script>
	</body>
