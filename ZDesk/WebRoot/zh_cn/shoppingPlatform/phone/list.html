	<script>
		var url = window.location.href; //获取当前页面的url
			var len= url.length;//获取url的长度
			var param = url.split("?");
			var newsids=param[1].split("=");//对获得的参数字符串按照“=”进行分割
			var newsname=newsids[0];//得到参数名字 
			var newsid=newsids[1];//得到参数值
	
		var count  = 1;
		var params ={};
			params.selectByCate = newsid;
			params.flag = "detail";
			params.saleNumber = "sale"; // 执行子查询销售数量；
		
		$(function(){
			
			loadGoodsByCateGory(params);
		});
				
		function loadGoodsByCateGory(params){ 
			// var params = {};
			params.rows = 3;
			params.offset = parseInt((count - 1) * params.rows); 
			ajaxFunction("/" + parent.PRJ_PATH + "/" + "ZKM" + "/goodsManager/selectMainGoods.action", params, false, function (data) {
				var str = "";
				if (data && data.data) {
				// 	console.log(data);
					for (var i = 0; i < data.data.length; i++) {
						
						str += "<dl><dt><a href='javascript:void(0);' onclick=repost('"+data.data[i].id+"');> " +
								"<img class='lazy'  src='" + data.data[i].goodsImgs.split(",")[0] + "' /> </a>" + 
								"</dt><dd><a href='javascript:void(0);' onclick=repost('"+data.data[i].id+"');>"+
								"<h4>" + data.data[i].goodsTitle + "</h4><p class='promTags'></p><p class='price'>"+
								"<strong>&yen;" + data.data[i].goodsSalePrice + "</strong>"; 
								//如果没有市场价，不显示
								//if(!BIsNullVal(data.data[i].goodsShowPrice) && data.data[i].goodsShowPrice != 0){
									// str+=	"<del>&yen;" + data.data[i].goodsShowPrice + "</del>"; 
									 str+=	"<span style='color:#afafae;'>" + data.data[i].saleTotal + "人已购买</span>"; 
								//}
								str +="</p></a>" +  
								// "<a class='cartBtn'  href='#' >+</a>" + 
								//"<div class='ins'><p></p><a href='#' class='goBuy'></a>" + 
								//"<a href='#'></a></div>"+
								"</dd></dl>";
					}
					$("#allGoods").append(str);
					// 加载更多 显示和隐藏
					if((parseInt(params.offset) + parseInt(params.rows)) >= data.total){
						$("#loadMore").css("display","none");
					}else{
						$("#loadMore").css("display","block");
					}
				}
			});
		}
		
		//点击加载更多
		function loadMoreGoods(){
			count++;
			loadGoodsByCateGory(params); 
		}
		
		
		//跳转至详情
		function repost(data){
		  location="detail.html?groupId="+data;
		}
	
		//切换时刷新
		function load(dv){
			count = 1;
			$("#allGoods").html(''); // 切换时清空内容
			// params = {};
			params.orderBy = "";
			if(!$(dv).hasClass("cur")){
				$("#str a").removeClass("cur up down"); //清空所有样式
				$(dv).addClass("cur up"); //给选中的标签添加样式
			}else{
				if($(dv).hasClass("up")){
					$(dv).removeClass("up");
					$(dv).addClass("down");
				}
				else{ 
					$(dv).removeClass("down");
					$(dv).addClass("up");
				}
			}
			
			if($(dv).hasClass("gprice")){
				if($(dv).hasClass("up")){ // 价格排序
					params.orderBy = "goodsSalePrice asc";
				}else{
					params.orderBy = "goodsSalePrice desc";
				}
			}else if($(dv).hasClass("count")){ // 销售数量排序
				if($(dv).hasClass("up")){
					params.orderBy = "saleTotal asc";	
				}else{
					params.orderBy = "saleTotal desc"; 
				}
			}else if($(dv).hasClass("say")){ // 评价排序
				
			}else{
				if($(dv).hasClass("up")){ // 默认时间排序
					params.orderBy = "createDate asc";	
				}else{
					params.orderBy = "createDate desc";
				}
			}
			
			//params.selectByCate = newsid;
			//params.flag = "mainGoods";
			
			loadGoodsByCateGory(params);
			
		}
	
		function BIsNullVal(value) {  
		    return typeof(value)=="undefined" || value==null ||  (typeof(value)=='string' &&(value=="undefined" || value=='' || value=='null' )) ||  (typeof(value)=='boolean' &&value==false  );
		};
	
	</script>
