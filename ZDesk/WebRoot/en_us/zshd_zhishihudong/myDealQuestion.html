	//查询 显示表格内容
	function doSearch(){ 
		var pat={};
		var rdata=[];
		var columnValues={};
		pat.tableName = "zshd_question";
		pat.columnValues=columnValues;	
        pat.columnValues.principal=loginName;
        pat.columnValues.dealSchedule="内部处理中";
        pat.equal="principal,dealSchedule";
		commonSelect(pat,false,function(data){ 			
			if(data&&data.data){
			    for(var i=0;i<data.data.length;i++){
		             if(data.data[i].title.length>10){
		                data.data[i].title=data.data[i].title.substr(0,9)+"...";   
		             }
		         }			
			   rdata=data.data;				 	
			}			
		});
		return rdata;
   }
   //查询全部的标题
   function searchAllTitle(){
        var pat={};
		var adata="";
		var columnValues={};
		pat.tableName = "zshd_question";
		pat.columnValues=columnValues;	
        pat.columnValues.questionId=questionId;
        pat.equal="questionId";
		commonSelect(pat,false,function(data){					
			if(data&&data.data){	
				adata=data.data[0].title;		 	
			}			
		});
		return adata;
   }

function comType(selectid){
			var data=getDictListfoIndexData(selectid);
			$("#"+""+selectid+"").empty();

			for(var i in data){

	        }

}
//验证未通过样式
function showTooltip(id,title){
	$("#"+id).attr('title',title) ;
	$("#"+id).tooltip('show') ;
	$("#"+id).addClass('control-group error') ;
}
//还原样式
function hideTooltip(id){
	$("#"+id).tooltip('destroy') ;
	$("#"+id).removeClass('error') ;
}
//当处理进度为已完成时，记录答复时间
   function replyTime(){
       var schedule=$('#chulijindu').val();
       if(schedule=="已完成"){
          getTime();
       }    
   }
//获取系统当前时间
 function getTime(){
      var d = new Date(); 
          var vYear = d.getFullYear();  
          var vMon = d.getMonth() + 1; 
          var vDay = d.getDate();
          var h = d.getHours();
          var m = d.getMinutes(); 
          if(h<10||m<10){
             h="0"+h;
             m="0"+m;
          }
          s=vYear+"-"+vMon+"-"+vDay+" "+h+":"+m;
          $('#answerTime').val(s);
 }
