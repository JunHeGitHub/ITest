<script type="text/javascript">
		$(document).ready(function() {
			var data=initData();
			$('#tableForData').dataTable({
				data:data,//数据赋值
			    dom: 'TRlfrtip',
				bProcessing : true, //是否启用正在加载中...
		        bPaginate: true, //翻页功能
				bLengthChange: true, //改变每页显示数据数量
				bFilter: true, //过滤功能
				bSort: true, //排序功能
				bInfo: true,//页脚信息
				bAutoWidth: false, //自动宽度
				sPaginationType: "bootstrap",//分页样式
			    scrollCollapse: true,
				scrollX:"100%",
				"bScrollCollapse": true,
				columns: [
					{ title:"<center><input type='checkbox' id='selectall' onclick=toggleChecks('tableForData','selectall') ></input></center>",data: null, defaultContent: '', orderable: false,width:10 }
,{title:"ID",width:"200",data:"id"}
,{title:"状态key",width:"200",data:"stateKey"}
,{title:"状态value",width:"200",data:"stateValue"}
,{title:"语言代码",width:"200",data:"langugeCode"}
,{title:"项目代码",width:"200",data:"projectCode"}
                          					
		        ],
		        oLanguage: {
					"sLengthMenu": "每页显示 _MENU_条",
					"sZeroRecords": "没有找到符合条件的数据",
					"sProcessing": "数据正在加载，请稍后...",
					"sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
					"sInfoEmpty": "没有记录",
					"sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
					"sSearch": "搜索：",
					"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "前一页",
					"sNext": "后一页",
					"sLast": "尾页"
				    }
		        }, 
		        tableTools: {
		            //single 单选 multi 多选  os 可以按ctrl 选择		            
		            //回调 单选
		            fnRowSelected: function ( nodes ) {
		               var index=nodes[0]._DT_RowIndex;	
		               var data = table.row(index).data();
		               	$("#addFormDiv").slideUp(300);
						$("#updateFormDiv").slideDown(500);	
						$("#btn_tianjia").show();
						$("#btn_tijiao").hide();
		                initForm("updateForm",data);
		            },
		            sRowSelect:'multi',
		            "aButtons": []
		        }
		    });
		    
		    
			//绑定事件 on
		    var table= $('#tableForData').DataTable();
		    
		    //双击滚动到显示数据块
		    $('#tableForData tbody').dblclick('click',function(e){
		    	scroll2data("updateFormDiv");		    	
			});		    			 
		    //自定义列插件绑定
		    var colvis = new $.fn.dataTable.ColVis(table,{ buttonText: 'Customize display column',exclude: [ 0 ,1] });
		     var cButton=$(colvis.button());
		    //控制查询按钮显示 	
		    cButton.children().removeClass().addClass("btn").appendTo("#cols");	
		    
		});	

			</script>
</head><body>

				<!-- 搜索项模块 结束 -->
