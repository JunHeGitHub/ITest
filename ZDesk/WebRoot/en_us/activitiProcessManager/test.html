var PROCESSDEFINTION_ID = "" ; //流程标识

$(document).ready(function(){
	TYPE = getQueryString("TYPE")!=undefined? getQueryString("TYPE"):'';

function doSubmit(){
	if(TYPE==""){
		$('#submit').click(createProcess()) ;
	}else if(TYPE=="commonProcess"){
		$('#submit').click(submitProcess()) ;
	}
}

//创建流程方法
function createProcess(){
	var pat = {};
	pat = zkm_getHtmlFormJsons('testForm') ;
	pat["flow_type"]="1";
	pat['processDefinitionId'] ='testProcess' ;
	doStartProcess(pat,function(data){
			alert(data.mgs);
	});
}

//提交方法
function submitProcess(){
	var pat = {};
	pat = zkm_getHtmlFormJsons('testForm') ;
	pat["flow_type"]="1";
	pat['taskId'] =TASK_ID ;
	if(TASK_ID!=""&&TASK_ID!=null){
		doCompletTask(pat,function(data){
			alert(data.mgs);
		});
	}else{
		alert("任务id获取失败！");	
	}
}
