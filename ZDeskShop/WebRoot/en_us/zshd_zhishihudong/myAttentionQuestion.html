	//查询 显示表格内容
	function doSearch(){ 
		var pat={};
		var rdata=[];
		var columnValues={};
		pat.tableName = "zshd_attentionQuestion";
		pat.columnValues=columnValues;	
        pat.columnValues.attentionName=name;
        pat.equal="attentionName";
		commonSelect(pat,false,function(data){					
			if(data&&data.data){	
			    for(var i=0;i<data.data.length;i++){
		             if(data.data[i].title.length>10){
		                data.data[i].title=data.data[i].title.substr(0,9)+"...";   
		             }
		         }	
				rdata=data.data;				 	
			}			
		});
		return rdata;
   }

//查看
	function check(){ 
	     var table=$('#test').DataTable();

			   zinglabs.i18n.alert('zshd_ chooseQuestion');
			   return;
		} 
		var pat={};
		var columnValues={};
		pat.tableName = "zshd_question";
		pat.columnValues=columnValues;	
        pat.columnValues.questionId=cquestionId;
        pat.equal="questionId";
		commonSelect(pat,false,function(data){					
			if(data&&data.data){	
				cdata=data.data; 			 	
			}				
		});
		if(cdata[0].dealSchedule=="内部处理中"){
		   $("#addAndUpdate").show();

		   $("#updateForm").show();
		   $("#wenti").show();

		     $("#addAndUpdate").show();
		     $("#wenti").show();
		     $("#huifu").show();
		     $("#updateForm").show();
		     $("#FinishUpdateForm").show();
		     $("#shou").show();     
		}
	 initForm(cdata[0]);
	}
	//点击搜索按钮时，查询数据
	function btSearch(){
	    data=zkm_getHtmlFormJsons("searchForm"); 
        if(data!=''||data!=null||data!=undefined){
            data.title=data.title.replace(/(^\*)|(\*$)/g,'%');
            var info=ssearch(data);
            for(var i=0;i<info.length;i++){
                if(info[i].title.length>10){
                    info[i].title=info[i].title.substr(0,9)+"..."; 
                }
            }
            var table=$('#test').DataTable();
		    table.clear().draw();
		    table.rows.add(info).draw();
	    }else{
	         zinglabs.i18n.alert('zshd_inputQueryCondition');
	     }
	}
	function ssearch(){
	    //通用查询action路径
		var url="/"+window.top.PRJ_PATH+"/"+ZKM_ROU+"LH"+"/"+"attentionQuestion.action";
		   var rdata=[];
		   	$.ajax({
				async :false,
				type : "post",
				url : url,
				dataType : "json",
				data : data,
				success : function(data) {
					if (data) {
		              rdata=data.data;
					}
				},
				error : function(r){
				   alert("error");			
				}
			});
		 return rdata;
	}
	
	//获取选中行

		     var table=$('#test').DataTable();

			 if(selectData.length<=0){
			      zinglabs.i18n.alert("zshd_ chooseQuestion");		
			 }else{
			     zinglabs.confirm(zinglabs.i18n.getText("zshd_sureCancelAttention"),function (){doDelete();});
		      }

	//取消关注
	function doDelete(){ 
	    var pat={};
		var ids=[];
		ids.push(cid);
		pat.columnValues=ids;
		pat.tableName = "zshd_attentionQuestion";
		pat.primaryKey="id";
	    commonDelete(pat,false,function(data){
	        if(data && data.success== true){
	            zinglabs.i18n.alert('zshd_cancelAttentionSuccess');
				refresh();//重新载入数据											
			}else{				
				zinglabs.i18n.alert('zshd_cancelAttentionFailure');
			}
	   });
	}	
	
	function initForm(data){
				var cfs=$("#addAndUpdate input[name],textarea[name]");
				for(var i=0;i<cfs.length;i++){
					var e=cfs[i];					
					var v=data[e.name];
					if(v==undefined || v==null){
						v='';
					}
					$(e).val(v);
				}
    }

	     $("#wenti").hide();

	     $("#FinishUpdateForm").hide();
	     $("#shou").hide();
	   }
function clearForm(){
			var cfs=$("#searchForm input[name],textarea[name]");
			for(var i=0;i<cfs.length;i++){
				var e=cfs[i];					
				$(e).val('');
			}
			$("#name").val('');
	  }

 //重置
 function reset(form){
	var cfs=$("#"+form+" input[name],textarea[name],select[name]");
	for(var i=0;i<cfs.length;i++){
		var e=cfs[i];	
	    $(e).val(''); 
	}
	$("#"+form+"")[0].reset();
}
//添加问题分类
 function questionDialog(url) {
	var questionDig = dialog({
				title : '问题分类',
				content : '<iframe src=' + url
						+ ' style="border: 0; width: 100%; height: 100%"  frameborder="0"/>',
				width : '300',
				height : '400'
			});
	questionDig.show();
	return questionDig;
}
function addQuestion() {
	var url = "/ZDesk/zh_cn/common/zkmCommonTree.html?recordType=d&type=search&mode=many&showButton=y&reFillFn=getQuestionCodeList&closeFn=closeDig";
	closeDialog=questionDialog(url);
}
function getQuestionCodeList(questionCodeList) {
	var str = '';
	$("#companyCodeList").val(questionCodeList);
	for (var i = 0; i < questionCodeList.length; i++) {
		var params = {};
		params.columnValues={};
		params.tableName = "commonTree_detail";
		params.columnValues.id=questionCodeList[i];
		params.equal="id";
	    commonSelect(params,false,function(data){
			                if(data&&data.data){
			                  str = data.data[0].text + "," + str;;
		                }

		    });
	}
	var companyTextList = str.substr(0, str.length - 1);
	$("#classification").val(companyTextList);
	closeDig();
}
//关闭dialog
function closeDig(){
	window.closeDialog.close().remove();
}
