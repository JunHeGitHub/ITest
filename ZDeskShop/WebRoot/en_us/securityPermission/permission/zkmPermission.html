		  //授权
           function getTreeNode(nodes){
               var treeNodesId=[];
               for(var i=0;i<nodes.length;i++){
                  treeNodesId.push(nodes[i].id);
               }
               var ids=treeNodesId.join(",");
               var params={};
               //TODO 后续权限验证操作
               params.ids=ids;
               params.type="";
               params.roleCode="";
               doSave(params);
           }
           //保存菜单权限
           function doSave(params){
             var url="/ZDesk/ZDesk/permisson.action";
             ajaxFunction(url,params,false,function(data){
                    if(data&&data.success){

                      alert("成功");
                    }
             });
           }
           
          function setMenuTreeUrl(){
          
              var url="/ZDesk/zkmCommonTree.html?treeWidth=400&treeHeight=600&mode=single&pchm=p&cchm=p&recordType=menu";
             $('#modelTree').attr("src",url);
          }
