		background: '#FFFFFF',   // 遮罩颜色

//转办
function jingBan_zhuanban(flowId,gongdanState,fuherenId,fuherenTime){
	var pat = {} ;
	var appUser = $("#appUser").val() ;
	if(appUser==""||appUser==undefined){
		zinglabs.alert("请选择处理人!") ;
		return ;
	}
	pat.A_ASSIGNEE = appUser;
    pat.flowId = flowId ;
    pat.gongdanState =gongdanState ;
    if("复核中"==gongdanState){
    	pat.fuherenId =appUser ;
    }
    pat.disponseUser =appUser ;
	transferAssignee(pat,function(data){
		if(data.success){
			zinglabs.alert("转办成功!") ;
			Search();
		}else{
			zinglabs.alert(data.mgs) ;
		}
	}) ;
}
//指定复核人
function chuli(flowId,gongdanState,fuherenId,fuherenTime){
	var pat = {} ;
	var appUser = $("#appUser").val() ;
	if(appUser==""||appUser==undefined){
		zinglabs.alert("请选择处理人!") ;
		return ;
	}
	pat.A_ASSIGNEE = appUser;
    pat.flowId = flowId ;
    pat.gongdanState =gongdanState ;
    pat.fuherenId =fuherenId ;
    pat.fuherenTime =fuherenTime ;
	gongdanChuli(pat,function(data){
		if(data.success){
			zinglabs.alert("处理成功!") ;
			Search();
		}else{
			zinglabs.alert(data.mgs) ;
		}
	}) ;
}
//重置
function chongzhi(flowId,type,gongdanState,fuherenId,fuherenTime){
	var pat = {} ;
	var appUser = $("#appUser").val() ;
	var gongdanState = "" ;
	if(type=="fuHe"){
		gongdanState="待复核"
	}
	if(type=="huiFuZuoXi"){
		gongdanState="待回复"
	}
	pat.A_ASSIGNEE = "";
    pat.flowId = flowId ;
    pat.gongdanState =gongdanState ;
    pat.fuherenId =fuherenId ;
    pat.fuherenTime =fuherenTime ;
    pat.type = type ;
	doUnclaim(pat,function(data){
		if(data.success){
			zinglabs.alert("重置成功!") ;
			Search();
		}else{
			zinglabs.alert(data.mgs) ;
		}
	}) ;
}
function pageInit(tabId,otherparams,ifrId){} ;

function doSearch(data, callback, settings){

	var params=spellSelectParams("guanliSearchForm");
	params.companyId = companyId ;
	params.tableName="BOC_gongdan";
	params.rows=settings._iDisplayLength;
	params.offset=settings._iDisplayStart;
	$.blockUI(maskContent);
	commonSelect(params,true,function(data){
		try{
			if(data&&data.data){
				var pdata={};
			    var size=data.data.length;
			    for(var i=0;i<size;i++){
			    	data.data[i].DT_RowNumber=i+1;
			    }
			    //数据
			    pdata.data=data.data;
			    //总条数
			    pdata.recordsTotal=data.total||0;
			    //过滤没有使用到总条数
			    pdata.recordsFiltered=data.total||0;
			    // 代表第几次画页面  如pdata.draw 不能删 如删掉不会翻页  
			    pdata.draw=settings.iDraw;
			    callback(pdata);
			    
			}
		}catch(ex){
			logErr("查询失败 failed "+ex.name + ": " + ex.message);
		}
		$.unblockUI();    
	});
};
function chongfa(gongdanId){
	var url = "/" +'ZDesk' + "/" + '/activitiManager/activityCommon/resendMQ.action' ;
	var param = {} ;
	param.gongdanId = gongdanId ;
	ajaxFunction(url,param,true,function(data){
		if(data.success){
			zinglabs.alert("重新发送成功!") ;
			Search();
		}else{
			zinglabs.alert("重新发送失败!") ;
		}
	});
}
function Search(){
	var tableTmp=$("#orderGuanli").DataTable();
	tableTmp.draw(true);
	var src = $("#iframePage").attr("src"); 
	if(src==""){
		var url = "/ZDesk/zh_cn/common/userMappingOrg.html?disponse=snode&showButtonOnly=y&reFillFn=getSelectNode&closeFn=closeDig&clearFn=clearApp&FilterBeanId=MessageQuanxianFilter&permissionName=工单经办标识";
    	$("#iframePage").attr("src",url) ;
	}
	//查询一次，做一次树的筛选
	reloadTree();
}
function cleanSearchForm(){
   	$("#guanliSearchForm")[0].reset();
}
var stateTopress = {
	"新建":"工单经办标识"
	,"待复核":"工单复核标识"
	,"复核中":"工单复核标识"
	,"复核未通过":"工单经办标识"
	,"内部处理中":""
	,"退回":"工单经办标识"
	,"联系中":"工单回复坐席标识"
	,"待回复":"工单回复坐席标识"
	
}
var laststate = "工单经办标识" ;
function reloadTree(){
	var c_gongdanState = $("#gongdanState").val() ;
	if(c_gongdanState=="内部处理中"){
		return ;
	}
	var state = "";
	try{state =stateTopress[c_gongdanState] ;}catch(e){return;}
	if(state==laststate){
		return ;
	}else{
		laststate=state ;
		try{
			window.frames['iframePage']['reloadTree'](state) ;
		}catch(e){}
	}
}

    var url = "/ZDesk/zh_cn/common/userMappingOrg.html?disponse=snode&showButtonOnly=y&reFillFn=getSelectNode&closeFn=closeDig&clearFn=clearApp&FilterBeanId=MessageQuanxianFilter&permissionName=工单经办标识";
    $("#iframePage").attr("src",url) ;
}
function clearApp(){
	$("#appUser").val('');
}

function getSelectNode(snode) {
    //判断选中是否为人
    if(snode[0].dataType=="ren"){
    $("#appUser").val(snode[0].id);
    }else{
      zinglabs.alert("请指定处理人!") ;
    }
}

function compareTime(){
    var dresult="true";
    beginTime=$('#customerCallTimetimebegin').val();
    endTime=$('#customerCallTimetimeend').val();
    if(beginTime==''||beginTime==null||beginTime==undefined){
	    CHECK_indexCode =false ;
		showTooltip('customerCallTimetimebegin','请选择开始时间') ;
		dresult="false";
	}else if(endTime==''||endTime==null||endTime==undefined){
	    CHECK_indexCode =false ;
		showTooltip('customerCallTimetimeend','请选择结束时间') ;
		dresult="false";
	}else {
	    if(endTime>=beginTime){
	         var publishedDay=U_DateDiffer(U_BuildDate(beginTime),U_BuildDate(endTime))/24;
             if(publishedDay<=90){
		         CHECK_indexCode =true ;
		         dresult="true";
	          }else{
	               zinglabs.alert("来电时间查询范围为三个月");
	               dresult="false";
	      }	
	     }else{
	           zinglabs.alert("结束时间应大于开始时间");
	           dresult="false";
	     }
	
	}
	return dresult;
}

//验证未通过样式
function showTooltip(id,title){
	$("#"+id).attr('title',title) ;
	$("#"+id).tooltip('show') ;
	$("#"+id).addClass('control-group error') ;
}
//还原样式
function hideTooltip(id){
	$("#"+id).tooltip('destroy') ;
	$("#"+id).removeClass('error') ;
}

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span5">
				<div style="width: 650px; padding: 2px">
					<div class="widget-box collapsible">
						<div class="widget-title">
							<span class="icon"> <i class="icon-search"></i> </span>
							<h5>
								配置项搜索
							</h5>
						</div>
						<div class="collapse in" id="guanliSearch">
							<div class="widget-content">
								<div class="row" style="margin-left: 5px">
									<form action="" class="form-horizontal" id="guanliSearchForm">
										<div class="row">
											<div class="span3">
												<div class="control-group ">
													<label class="control-label">
														<span style="color: red;">*</span>工单状态:
													</label>
													<div class="controls">
														<select style="width: 114px" id="gongdanState"
															name="gongdanState" onchange="" />
															<option selected value="新建" selected>
																新建
															</option>
															<option value="待复核">
																待复核
															</option>
															<option value="复核中">
																复核中
															</option>
															<option value="复核未通过">
																复核未通过
															</option>
															<option value="内部处理中">
																内部处理中
															</option>
															<option value="退回">
																退回
															</option>
															<option value="联系中">
																联系中
															</option>
															<option value="待回复">
																待回复
															</option>
														</select>
													</div>
												</div>
											</div>
											<div class="span3">
												<div class="control-group ">
													<label class="control-label">
														工单编号:
													</label>
													<div class="controls">
														<input type="text" style="width: 100px; margin-left: 0px"
															id="gongdanId" name="gongdanId" />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="span3">
												<div class="control-group ">
													<label class="control-label">
														创建人:
													</label>
													<div class="controls">
														<input type="text" style="width: 100px; margin-left: 0px"
															id="chuangjianrenId" name="chuangjianrenId" />
													</div>
												</div>
											</div>
											<div class="span3">
												<div class="control-group ">
													<label class="control-label">
														复核人:
													</label>
													<div class="controls">
														<input type="text" style="width: 100px; margin-left: 0px"
															id="fuherenId" name="fuherenId" />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="span3">
												<div class="control-group ">
													<label class="control-label" for="inboundTimetimebegin">
														来电时间:
													</label>
													<div class="controls">
														<div class="input-append">
															<input type="text" style="width: 110px" readonly
																id="customerCallTimetimebegin"
																name="customerCallTimetimebegin" data-sType="moreThan" />
															<span class="add-on"><i class="icon-calendar"
																onclick="WdatePicker({el:'customerCallTimetimebegin',dateFmt:'yyyy-MM-dd HH:mm:ss'})"></i>
															</span>
														</div>
													</div>
												</div>
											</div>
											<div class="span3">
												<div class="control-group">
													<label class="control-label" for="inboundTimetimeend">
														到:
													</label>
													<div class="controls">
														<div class="input-append">
															<input size="16" type="text" style="width: 110px"
																readonly id="customerCallTimetimeend"
																name="customerCallTimetimeend" data-sType="lessThan" />
															<span class="add-on"><i class="icon-calendar"
																onclick="WdatePicker({el:'customerCallTimetimeend',dateFmt:'yyyy-MM-dd HH:mm:ss'})"></i>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<center>
											<button type="button" id="btn_search" class="btn"
												onclick="Search()">
												<i class="icon-tag"></i> 查询
											</button>
											<button type="button" id="btn_clean" class="btn"
												onclick="cleanSearchForm()">
												<i class="icon-remove"></i> 清空
											</button>
										</center>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="widget-box collapsible"
						style="width: 650px; margin-bottom: 0px">
						<div class="widget-title" style="height: 40px;">
							<span class="icon"><i class="icon-th"></i> </span>
							<div id="cols"></div>
							<div style="padding-top: 5px; margin-left: 45px">
								<h5>
									工单列表
								</h5>
							</div>
						</div>
						<div
							style="width: 649px; border: solid; border-right-color: rgb(205, 205, 205); border-width: 1px; border-left-color: rgb(205, 205, 205); border-left-width: 1px; border-right-width: 1px; border-top-color: rgb(205, 205, 205); border-top-width: 1px">
							<div
								style="margin-left: auto; margin-right: auto; background-color: #fff;">
								<table
									class="table table-striped table-bordered table-hover datatable"
									id="orderGuanli" cellspacing="0">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
