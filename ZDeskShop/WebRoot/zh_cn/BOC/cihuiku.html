			src="../activitiModelsManager/activiti.js"></script>

			src="../../js/ueditor/ueditor.all.min.js"></script>

		<!--<script type="text/javascript" charset="utf-8" src="../../../js/ueditor/lang/zh-cn/zh-cn.js"></script>-->
		<style type="text/css" class="init">
.orderDiv {
	padding-left: 2px;
	border: 1px solid #33AECC;
	border-collapse: separate;
	cellspacing: 1px;
	cellpadding: 1px;
	min-height: 280px;
	min-width: 900px;
	padding-bottom: 2px;
}

.table td {
	text-align: center;
}

.row {
	padding-top: -20px;
}

.span4 {
	margin-left: -20px;
}
</style>
	</head>
	<body>
		<form class="form-horizontal">
			<div id="allInterDiv" class="orderDiv" style="">
				<div class="rowTitle">
					<h6>
						审核信息
					</h6>
				</div>
				<div class="row">
					<div class="span4">
						<div class="control-group ">
							<label class="control-label">
								<span style="color: red;">*</span>词汇标题:
							</label>
							<div class="controls" id="worksTitle_DIV">
								<input type="text" style="width: 155px; color: #ccc"
									id="worksTitle" value="默认为,有效上传文件名" name="worksTitle"
									onblur="alertInter('blur')" onfocus="alertInter('focus')"  />
							</div>
						</div>
					</div>
					<div class="span4">
						<div class="control-group ">
							<label class="control-label">
								申请类型:
							</label>
							<div class="controls">
								<select type="text" style="width: 150px;" id="ApplyType"
									name="ApplyType" disabled="disabled">
									<option value="newAdd">
										新建
									</option>
								</select>
							</div>
						</div>
					</div>
					<div class="span4">
						<div class="control-group ">
							<label class="control-label">
								复核意见:
							</label>
							<div class="controls">
								<select id="reviewAdvice_Select" type="text" style="width: 150px;"
									 name="reviewAdvice_Select">
								</select>
								<input type="text" style="display: none;width: 145px; color: black;"
									id="reviewAdvice_Input" readonly="readonly" name="reviewAdvice_Input"
									/>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="margin-left: -50px;">
					<div class="span8">
						<div class="control-group ">
							<label class="control-label" >
						<span style="color: red;" >*</span>Excel操作:
							</label>
								<div id="fileName"></div>
							<div class="controls" id="showDIV" >
							</div>
						</div>
						<button id="btn_down" type="button" class="btn" style="margin-left: 350px;margin-top: -145px;"
							onclick="NowDownLoad()">
							<li class="icon-circle-arrow-down"></li>
								下载
						</button>
					</div>	
					<div id="checkUserInp" class="span4" style="margin-left: -60px;">
						<div class="control-group ">
							<label class="control-label">
							 	<span>指定处理人:</span>
							</label>
							<div class="controls">
							<input type="text" style="width: 80px;margin-left: -10px;"
							id="appointedCheckUser" name="appointedCheckUser"
							readonly="readonly" />
							<input type="text" style="width: 90px; display: none;"
							id="appointedCheckUserID" name="appointedCheckUserID" />
							</div>
						</div>
					</div>
					<button id="checkUserBtn" class="btn " type="button"
							onclick="addOrg()" style="margin-left: -35px;">
							<i class="icon-user"></i>选择
						</button>
					<div id="approveStateDIV" class="span4" style="display: none;margin-left: -60px;">
						<div class="control-group ">
							<label class="control-label">
							 <span style="color: red;">*</span>审批操作:
							</label>
							<div class="controls">
							<select id="approveState" type="text" style="width: 150px;margin-left: -10px;"
									name="approveState">
								</select>
						</div>
					</div>
				</div>
			</div>
				<div class="row">
					<div class="span4">
						<div class="control-group ">
							<label class="control-label">
								经办意见:
							</label>
							<div class="controls" id="worksTitle_DIV">
								<textarea rows="6" id="handAdvice" name="handAdvice" style="width: 700px;"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="span4">
						<div class="control-group ">
							<label class="control-label">
								备注:
							</label>
							<div class="controls">
								<textarea rows="6" id="note" name="note" style="width: 700px;"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div id="Btn_DIV" style="margin-top: 20px; margin-left: 750px;">
					<div id="Add_btnDIV">
						<button type="button" class="btn" onclick="AddCheckIsOK('ok')">
							<li class="icon-ok-sign"></li>
							确定
						</button>
						<button type="button" class="btn" onclick="AddCheckIsOK('no')">
							<li class=" icon-share-alt"></li>
							取消
						</button>
					</div>
					<div id="Sub_btnDIV">
						<button type="button" class="btn" onclick="submitAndAudit()">
							<li class="icon-ok"></li>
							提交
						</button>
						<button type="button" class="btn" onclick="saveAndAudit('OnlySave','')">
							<li class="icon-inbox"></li>
							保存
						</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
