		<script type="text/javascript">
var pwin = window.parent ;


$(document).ready(function(){
	xiangxi_init() ;
});
function xiangxi_init(){
	$('input').attr("readonly","readonly") ;
	if(pwin.guanlianData==undefined||pwin.guanlianData==""||pwin.guanlianData.length==0){
		return ;
	}
	xiangxi_fujianSearch(pwin.guanlianData) ;
	var thisGuanlianData = pwin.guanlianData ;
	setHtml(thisGuanlianData,"spxx") ;
	setHtml(thisGuanlianData,"orderForm") ;
	$("#Fuwuyuyuedan").hide() ;
	$("#Gonggongyewudan").hide() ;
	$("#Jianyibiaoyangdan").hide() ;
	$("#Tousuchulidan").hide() ;
	$("#Wentizixundan").hide() ;
	$("#Yewuxiebandan").hide() ;
	$("#Zhengyizhangkuandan").hide() ;
	if(thisGuanlianData.type==undefined||thisGuanlianData.type==""){
		return ;
	}
	$("#"+thisGuanlianData.type).show() ;   
	var gongdan_TYPE = "orderForm"+thisGuanlianData.type;   
	setHtml(thisGuanlianData,gongdan_TYPE) ;
}
function setHtml(data,orderForm){
	$('#'+orderForm+' :input').each(function(index,obj) {
		var $obj=$(obj);
		var key=$obj.attr('name'); 
		if(data[key]!=undefined){
			$obj.val(data[key]); 
		}
	});

}

//附件下载
function xiangxi_fujianDown(path,name){
	pwin.commonDownload(path,name);
	xiangxi_init() ;
}
//附件查询
function xiangxi_fujianSearch(value){
	if(value.gongdanId==undefined){return "";}	
	var fileData = pwin.searchFileToDownloadstate1("",value.gongdanId) ;
	if(fileData==undefined){
		return "" ;
	}
	try{
		fjData = fileData[0] ;
		$("#xiangix_FJxiazai").show() ;
		$("#fujainname").val(fjData.fileName==undefined?"":fjData.fileName) ;
		$("#xiangix_FJxiazai").attr("onclick","xiangxi_fujianDown('"+fjData.savePath+"','"+fjData.fileName+"')") ;
	}catch(e){}
	return fileData ;
}
</script>
