	function doSearch(data){
	     var rdata=[]; 
		 var pat = {};
         pat.beanId="commonFreeFilter";
         pat.nameSpace="com.zinglabs.apps.BOC.search_BOC";
         pat=$.extend(pat,data,{"loginName":loginName});

		    if(data&&data.data){			
			   rdata=data.data;				 	
			}	
         });
		return rdata;
   } 
 //根据查询表单，查询相应内容，显示到表格中
	function tableSearch(){   
		var data=zkm_getHtmlFormJsons("searchForm"); 
		data.loginName=loginName; 
	    result=compareTime();
		if(result=="true"){ 
		     data.title="%"+data.title+"%";
		     data.content="%"+data.content+"%";
             var info=doSearch(data);
		     var table=$('#test').DataTable();
		     table.clear().draw();
		     table.rows.add(info).draw();
         }
         $("#showDiv").hide();    
	}	
	//判断查询时间段是否在三个月内
function compareTime(){
    var dresult="true";
    beginTime=$('#beginTime').val();
    endTime=$('#endTime').val();
    if(beginTime==''||beginTime==null||beginTime==undefined){
	    CHECK_indexCode =false ;
		showTooltip('beginTimeDiv','请选择开始时间') ;
		dresult="false";
	}else if(endTime==''||endTime==null||endTime==undefined){
	    CHECK_indexCode =false ;
		showTooltip('endTimeDiv','请选择结束时间') ;
		dresult="false";
	}else {
	    if(endTime>=beginTime){
	         var publishedDay=U_DateDiffer(U_BuildDate(beginTime),U_BuildDate(endTime))/24;
             if(publishedDay<=90){
	             hideTooltip('bDateDiv');
		         CHECK_indexCode =true ;
		         dresult="true";
	          }else{
	               zinglabs.alert("发布时间段应该在三个月内");
	               dresult="false";
	      }	
	     }else{
	           zinglabs.alert("结束时间应大于开始时间");
	           dresult="false";
	     }
	
	}
	return dresult;
}

function comType(selectid){
    var data=getDictListfoIndexData(selectid);
	$("#"+""+selectid+"").empty();
	$("#"+""+selectid+"").append("<option value=''></option>"); 
	for(var i in data){
	    $("#"+""+selectid+"").append("<option value='"+data[i].name+"'>"+data[i].name+"</option>"); 
	}
    $("#approveState").val("待审批");
 }
function acomType(selectid){
    var data=getDictListfoIndexData('area');

	    $("#"+""+selectid+"").append("<option value='"+data[i].name+"'>"+data[i].name+"</option>"); 
	}
 }
 
 function initForm(data){
 	//循环设置内容框为只读状态
	$("#announceForm input,textarea,select").each(function(){
		$(this).attr("readonly","readonly");
	});
	//$("#editor").attr("disable","disable");
    var cfs=$("#announceForm input[name],#announceForm textarea[name],#announceForm select[name],#announceForm script[name]");
	for(var i=0;i<cfs.length;i++){
	    var e=cfs[i];					
		var v=data[e.name];
		if(v==undefined || v==null){
		    v='';
		}
		$(e).val(v);
	}
	
 //	ueditor.addListener("ready", function () {
 	    ueditor.setContent(data.content,true);
 //	});
 	
	$("#showDiv").show(); 
}



 //刷新
function refresh(){
    loginName=getUserInfo().loginName;
	clearForm();
	var table=$('#test').DataTable();
	//清空筛选
	table.search("").draw();
	//清空数据
	table.clear().draw();
	//重新加载数据
    $("#showDiv").hide();
    tableSearch();
}
function clearForm(){
    var cfs=$("#searchForm input[name],textarea[name],select[name]");
	for(var i=0;i<cfs.length;i++){
	    var e=cfs[i];					
		$(e).val('');
	}
	$("#name").val('');
}
//验证未通过样式
function showTooltip(id,title){
	$("#"+id).attr('title',title) ;
	$("#"+id).tooltip('show') ;
	$("#"+id).addClass('control-group error') ;
}
//还原样式
function hideTooltip(id){
	$("#"+id).tooltip('destroy') ;
	$("#"+id).removeClass('error') ;
}
 //重置
function reset(form){
    var cfs=$("#"+form+" input[name],textarea[name],select[name]");
	for(var i=0;i<cfs.length;i++){
		var e=cfs[i];	
	    $(e).val(''); 
	}
	$("#"+form+"")[0].reset();
}
 //展开或关闭搜索项
function showSearchItems(){
    $("#searchDiv").slideToggle(200);
}
 function shouqi(){
    $("#showDiv").hide();
