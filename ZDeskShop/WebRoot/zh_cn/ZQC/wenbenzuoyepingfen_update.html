					    if(commonTreeParam[j].PARENTID==commonTreeParam[i].id){
					    array.push(commonTreeParam[j]);
					    }
				 }
				
				}
				 $("#value_remark").val(array[0].value_remark);
				break;
			}
			for(var i=0;i<commonTreeParam.length;i++){
					   if(commonTreeParam[i].PARENTID==0){
					   var array = new Array(); //定义数组
					   $("#dongtaichuangjianTable").append("<table class='table table-bordered table-condensed' id='genjiedian_"+i+"'><caption>"+commonTreeParam[i].DESCRIPTION+"</caption></table>");					   
					    for(var j=0;j<commonTreeParam.length;j++){
					    if(commonTreeParam[j].PARENTID==commonTreeParam[i].id){
					    array.push(commonTreeParam[j]);
					    }
					   }
					   $("#genjiedian_"+i+"").append("<tr  id='tr_"+i+"'></tr>");
					   for(var k=0;k<array.length;k++){
					   $("#tr_"+i+"").append("<td style='text-align:center;' bgcolor='#FFFFCC'>"+array[k].DESCRIPTION+"</td>");
					   }
					   $("#genjiedian_"+i+"").append("<tr  id='tr_tr_"+i+"'></tr>");
					   for(var p=0;p<array.length;p++){
					   arraymin.push(array[p].min_value);
					   arraymax.push(array[p].max_value);
					   var q='pfx_00'+summ;
					   $("#tr_tr_"+i+"").append("<td style='text-align:center;' bgcolor='#FFFFCC'>"+array[p].min_value+'~'+array[p].max_value+'('+suoyou[0][q]+')'+"</td>");
					   summ=summ+1;
					   }
					   $("#genjiedian_"+i+"").append("<tr  id='tr_tr_tr_"+i+"'></tr>");
					   for(var r=0;r<array.length;r++){
					   var t=array[r].value_remark;
		               aa[i+'_'+r]=t;
		               var q=i+"_"+r;
		               var p='pfx_00'+sum;
					   $("#tr_tr_tr_"+i+"").append("<td bgcolor='#FFFFCC'><input type='text' id='pfx_00"+sum+"' class='input' name='pfx_00"+sum+"' onchange=g("+array[r].min_value+","+array[r].max_value+",'"+p+"') style='padding: 0; margin: 0;  width: 100%' onclick=f('"+q+"') onfocus=f('"+q+"')></td>");
					   sum=sum+1;
					   }
					   }
					}
					$("#grade_remark").val(suoyou[0].grade_remark);
					
		    }
	
		  }
       }
		
		});
		 
		</script>
