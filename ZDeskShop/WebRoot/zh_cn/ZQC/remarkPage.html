	<script type="text/javascript">
	$(document).ready(function(){
		var setRemark=getQueryString("setRemark");
		if(setRemark!=''&&setRemark!=null&&setRemark!="undefined"){
			$('#Remark').html(setRemark);
		}
	});
	
	 function queding(){
	 	var re=$('#Remark').html();
	 	var Remark={"Remark":re};
	 	var closeFn=getQueryString("closeFn");
		var pwin = window.parent;
		var i=getQueryString("i");
		window.parent.pydialog.close().remove();
		pwin[closeFn](Remark,i);
	 }
	 
	 function closeDialog(){
	 	window.parent.pydialog.close().remove();
	 }
	</script>
  </head>
  <body>
  	<div style="width: 350px;">
  	<input type="text" id='pingyu_id' name='pingyu_id' style="display: none;"/> 
  	<textarea rows="5" id="Remark" cols="50" style="width: 350px;"></textarea>
  	</div>
  	<div style="width: 350px;">
  	<input type="button" class="btn" value="关闭" style="float: right; margin-left: 10px;" onclick="closeDialog();" />
  	<input type="button" class="btn" value="确定" style="float: right;" onclick="queding();"/>
	</div>
  </body>
