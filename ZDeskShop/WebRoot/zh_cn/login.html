<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>欢迎登陆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>
	<link rel="stylesheet" href="../css/bootstrap-responsive.min.css"type="text/css"></link>
	<link href="../css/style1.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/common_utils.js"></script>
	<script type="text/javascript" src="../js/appCommonUtil.js"></script>
	<script type="text/javascript" src="../js/golbal_params.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		.logo{
			margin-top: -30px;
			position: relative;
			width: 100%;
			left:50%;
			height:20px;
			width:200px
		}
		.image{

			position:absolute;
			top:50%;
			left:50%;
			margin-left:-200px;
			margin-top: -10px;

		}
	</style>




	<script type="text/javascript">
		//禁用退格按键(Backspace)
		disableBack();
		function login(){
			//模拟登陆
			var url = "/" + PRJ_PATH + "/" + ZDesk_ROU + "/UserInfo" + "/"+ "login.action";
			var loginName=document.getElementById('username').value;
			var password=document.getElementById('password').value;
			var params={"loginName":loginName,"password":password};
			$.ajax({
				async : false,
				type : "post",
				url : url,
				dataType : "json",
				data : params ,
				success : function(data) {
					if (data && data.success) {
						var p1=Z_Unicode(loginName);
						//window.location.href="index.html?p1="+p1;
						window.location.href="menu.html?p1="+p1;
					} else {
						zinglabs.alert(data.mgs);
					}
				},
				error : function(r) {
					alert("error");
				}
			});




		}

		onkeyup=function (event){
			if(event.keyCode==13){
				login();
			}

		}
		$(document).ready(function(){
			var url ="/" + PRJ_PATH + "/ZKM/WasteDelCookie/delUserCookie.action?"+Math.random();
			//$("#image_code_1").attr("src",url);

		});
		function generatedVerificationCode(){
			var url = "/ZDesk/ZKM/validateCode/randomCode.action?"+Math.random();
			$("#image_code_1").attr("src",url);
		}
	</script>
</head>
<body>

<div id="main" >
	<div class="container">
		<section id="register">
			<div class="hgroup">
				<h1>
					欢迎登陆
				</h1>
				<ul class="breadcrumb pull-right">
					<li class="active">
						Login
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="signin span12">
					<div class="social_sign">
						<div class="logo">
							<table style="width:100%;height: 100%"><tr><td ><img  class="image" src="../img/manageLogo.png" /></td></tr></table>
						</div>
					</div>

					<div class="or">

					</div>
					<div style="margin-top:130px">
						<form>
							<label class="input-label" for="username">

							</label>
							<input type="text" id="username" name="username"
								   placeholder="用户名" class="input-xlarge" value="admin" style="width: 268px;height: 38px" >
							<label class="input-label" for="password">

							</label>
							<input type="password" id="password" name="password"
								   placeholder="密码" class="input-xlarge" value="zinglabs" style="width: 268px;height: 38px" >
							<div class="input-proup">
								<!--<input id="code" type="text" name="code" value=""
                                    style="width: 132px; height: 40px;" placeholder="验证码"
                                    class="form-control"  >
                                <span class="input-group-addon">
                                  <img id="image_code_1" style="cursor: pointer; width: 132px; height: 38px;margin-top: -10px;"
                                        name="validate_code" onclick="generatedVerificationCode()">-->
								</span>
							</div>

							<button id="cu" type="button" style="width: 282px;height: 50px;text-align: center" class="btn btn-primary" onclick="login()"
									><h3 style="margin-top: 1px">登&nbsp;&nbsp;陆</h3></button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
