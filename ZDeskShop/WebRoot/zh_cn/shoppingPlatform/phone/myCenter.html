	<style>
		 #hd_back:before,#hd_back_none:before,#quickbuyback:before{
		    content:"";
		    width:15px;
		    height:15px;
		    position:absolute;
		    top:10px;
		    left:10px;
		    border-bottom:1px solid #afafae;
		    border-right:1px solid #afafae;
		    -webkit-transform: rotate(135deg);
		    -moz-transform: rotate(135deg);
		    -o-transform: rotate(135deg);
		    transform: rotate(135deg);
		}
		 
		#hd_back:after,#hd_back_none:after,#quickbuyback:after{
		    right:0;
		}
	</style>
		
		
		
		<script type="text/javascript">
			$(document).ready(function(){
			
				//顶部弹出菜单
				$("#btnJdkey").click(function() {
					if ($("#jdkey").css("display") == "none") {
						$("#jdkey").show()
					} else {
						$("#jdkey").hide()
					}
				});
				
				//选项卡
				$('#my_focus').click(function(){
					$('#my_history').removeClass("current");
					$('#my_focus').addClass("current");
					$('#my_favorite').removeClass("current");
					$('.my_focus').show();
					$('.my_favorite').hide();
					$('.my_history').hide();
				});
				
				$('#my_favorite').click(function(){
					$('#my_history').removeClass("current");
					$('#my_focus').removeClass("current");
					$('#my_favorite').addClass("current");
					$('.my_favorite').show();
					$('.my_focus').hide();
					$('.my_history').hide();
				});
				
				$('#my_history').click(function(){
					$('#my_focus').removeClass("current");
					$('#my_favorite').removeClass("current");
					$('#my_history').addClass("current");
					$('.my_history').show();
					$('.my_focus').hide();
					$('.my_favorite').hide();
				});
			});
	</script>
