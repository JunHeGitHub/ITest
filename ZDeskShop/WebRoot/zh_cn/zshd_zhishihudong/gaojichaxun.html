    function doSearch(data){
		//通用查询action路径
		var url="/"+window.top.PRJ_PATH+"/"+ZKM_ROU+"/"+"LH"+"/"+"searchQuestion.action";
		var rdata=[];
		$.ajax({
				async :false,
				type : "post",
				url : url,
				dataType : "json",
				data : data,
				success : function(data) {
					if (data) {
		              rdata=data.data;
					}
				},
				error : function(r){
				   alert("error");			
				}
				});
		     return rdata;
		}

   //判断时间区间是否正确
   function timeInterval(){
	    //判断建议时间
	    var data=zkm_getHtmlFormJsons("searchForm");
	    beginTime=$('#beginTime').val();
        endTime=$('#endTime').val();
        if(((beginTime!=""||beginTime.length!=0)&&(endTime==""||endTime.length==0))||((beginTime==""||beginTime.length==0)&&(endTime!=""||endTime.length!=0))){
            	zinglabs.i18n.alert('zshd_timeInterval');
            	return;
            }
        if(beginTime>endTime){
        	zinglabs.i18n.alert('zshd_SnobigE');
            return;
        }
        //判断催办时间
        cuiBanBeginTime=$('#cuiBanBeginTime').val();
        cuiBanEndTime=$('#cuiBanEndTime').val();
        if(((cuiBanBeginTime!=""||cuiBanBeginTime.length!=0)&&(cuiBanEndTime==""||cuiBanEndTime.length==0))||((cuiBanBeginTime==""||cuiBanBeginTime.length==0)&&(cuiBanEndTime!=""||cuiBanEndTime.length!=0))){
            	zinglabs.i18n.alert('zshd_timeInterval');
            	return;
            }
        if(cuiBanBeginTime>cuiBanEndTime){
        	zinglabs.i18n.alert('zshd_SnobigE');
            return;
        }
         //比较发送时间
        postBeginTime=$('#postBeginTime').val();
        postEndTime=$('#postEndTime').val();
        if(((postBeginTime!=""||postBeginTime.length!=0)&&(postEndTime==""||postEndTime.length==0))||((postBeginTime==""||postBeginTime.length==0)&&(postEndTime!=""||postEndTime.length!=0))){
            	zinglabs.i18n.alert('zshd_timeInterval');
            	return;
            }
        if(postBeginTime>postEndTime){
        	zinglabs.i18n.alert('zshd_SnobigE');
            return;
        }
        //比较答复日期
        answerBeginTime=$('#answerBeginTime').val();
        answerEndTime=$('#answerEndTime').val();
        if(((answerBeginTime!=""||answerBeginTime.length!=0)&&(answerEndTime==""||answerEndTime.length==0))||((answerBeginTime==""||answerBeginTime.length==0)&&(answerEndTime!=""||answerEndTime.length!=0))){
            	zinglabs.i18n.alert('zshd_timeInterval');
            	return;
            }
        if(answerBeginTime>answerEndTime){
        	zinglabs.i18n.alert('zshd_SnobigE');
            return;
        }
        //比较回复时间
        replayBeginTime=$('#replayBeginTime').val();
        replayEndTime=$('#replayEndTime').val();
        if(((replayBeginTime!=""||replayBeginTime.length!=0)&&(replayEndTime==""||replayEndTime.length==0))||((replayBeginTime==""||replayBeginTime.length==0)&&(replayEndTime!=""||replayEndTime.length!=0))){
            	zinglabs.i18n.alert('zshd_timeInterval');
            	return;
            }
        if(replayBeginTime>replayEndTime){
        	zinglabs.i18n.alert('zshd_SnobigE');
            return;
        }
        
        result=CompareTime();
	 	if(result==true){ 
		   data.questionId=data.questionId.replace(/(^\*)|(\*$)/g,'%');
		   data.title=data.title.replace(/(^\*)|(\*$)/g,'%');
		   data.suggestContent=data.suggestContent.replace(/(^\*)|(\*$)/g,'%');
		   data.answerContent=data.answerContent.replace(/(^\*)|(\*$)/g,'%');
		   data.postContent=data.postContent.replace(/(^\*)|(\*$)/g,'%');
		   data.replayContent=data.replayContent.replace(/(^\*)|(\*$)/g,'%');
		   data.other=data.other.replace(/(^\*)|(\*$)/g,'%');
           var info=doSearch(data);
           for(var i=0;i<info.length;i++){
              if(info[i].title.length>20){
                  info[i].title=info[i].title.substr(0,19)+"..."; 
              }
            }
		   var table=$('#test').DataTable();
		   table.clear().draw();
		   table.rows.add(info).draw();
           }else{
             zinglabs.i18n.alert('zshd_queryTimeInThreeMonth');
           }
   }
	//判断查询时间段是否在三个月内
	function CompareTime(){
	     var result=false;
	     var i=0;
	    //比较建议时间
	    beginTime=$('#beginTime').val();
        endTime=$('#endTime').val();
        var suggestDay=U_DateDiffer(U_BuildDate(beginTime),U_BuildDate(endTime))/24;
        //比较催办时间
        cuiBanBeginTime=$('#cuiBanBeginTime').val();
        cuiBanEndTime=$('#cuiBanEndTime').val();
        var cuiBanDay=U_DateDiffer(U_BuildDate(cuiBanBeginTime),U_BuildDate(cuiBanEndTime))/24;
        //比较发送时间
        postBeginTime=$('#postBeginTime').val();
        postEndTime=$('#postEndTime').val();
        var postDay=U_DateDiffer(U_BuildDate(postBeginTime),U_BuildDate(postEndTime))/24;
        //比较答复日期
        answerBeginTime=$('#answerBeginTime').val();
        answerEndTime=$('#answerEndTime').val();
        var ansewrDay=U_DateDiffer(U_BuildDate(answerBeginTime),U_BuildDate(answerEndTime))/24;
        //比较回复时间
        replayBeginTime=$('#replayBeginTime').val();
        replayEndTime=$('#replayEndTime').val();
        var replayDay=U_DateDiffer(U_BuildDate(replayBeginTime),U_BuildDate(replayEndTime))/24;
        if(suggestDay<=90&&cuiBanDay<=90&&postDay<=90&&ansewrDay<=90&&replayDay<=90){
	        result=true;
	     }
	    return result;
	}

 //重置
 function reset(form){
	var cfs=$("#"+form+" input[name],textarea[name],select[name]");
	for(var i=0;i<cfs.length;i++){
		var e=cfs[i];	
	    $(e).val(''); 
	}
	$("#"+form+"")[0].reset();
}
