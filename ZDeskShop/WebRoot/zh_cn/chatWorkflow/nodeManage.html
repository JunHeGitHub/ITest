	//模板查询
	function doSearchmoban(data, callback, settings) {
		var params = spellSelectParams("searchMobanForm");
		params.tableName = "wx_category";
		params.columns = "categoryName,id";
		params.rows = settings._iDisplayLength;
		params.offset = settings._iDisplayStart;
		$.blockUI(maskContent);
		commonSelect(params, true, function(data) {
			try {
				if (data && data.data) {
					var pdata = {};
					var size = data.data.length;
					for (var i = 0; i < size; i++) {
						data.data[i].DT_RowNumber = i + 1;
					}
					//数据
					pdata.data = data.data;
					//总条数
					pdata.recordsTotal = data.total || 0;
					//过滤没有使用到总条数
					pdata.recordsFiltered = data.total || 0;
					// 代表第几次画页面  如pdata.draw 不能删 如删掉不会翻页  
					pdata.draw = settings.iDraw;
					callback(pdata);
				}
			} catch (ex) {
				logErr("查询失败 failed " + ex.text + ": " + ex.message);
			}
			$.unblockUI();
		});
	}

	//@desc 指定panel赋值 和清空
	function setPanelVal(pVars) {
		$('#' + pVars.id + ' :input').each(
				function(index, obj) {
					var type = obj.type;
					var tag = obj.tagName.toLowerCase();
					if (("isClear" in pVars) && pVars.isClear == 'true') {
						if (type == 'text' || type == 'password'
								|| tag == 'textarea' || type == 'hidden')
							$(obj).val('');
						else if (type == 'checkbox' || type == 'radio')
							$(obj).attr('checked', false);
						else if (tag == 'select')
							$(obj).attr('selectedIndex', -1);
					} else {
						var vTmp = pVars.data[this.name];
						if (BIsNullVal(vTmp)) {
							vTmp = '';
						}
						if (desc == null) {
							desc = "";
						}
						if (type == 'text' || type == 'password'
								|| type == 'hidden' || tag == 'textarea'
								|| tag == 'select')
							$(obj).val(vTmp);
						else if (type == 'checkbox' || type == 'radio') {
							$(obj).attr('checked', vTmp == '' ? false : vTmp);
						} else if (tag == 'select') {
							$(obj)
									.attr('selectedIndex',
											vTmp == '' ? -1 : vTmp);
						}
					}
				});
	}
	/***
	 * @TODO
	 * 通用，调试完成后分文件，不要加Velocity代码
	 */
	function BIsNullVal(value) {
		return typeof (value) == "undefined"
				|| value == null
				|| (typeof (value) == 'string' && (value == "undefined"
						|| value == '' || value == 'null'))
				|| (typeof (value) == 'boolean' && value == false);
	};

											</div>
										</div>

												<div class="controls">
													<input type="text" id="executor" name="executor">

											</div>
										</div>
									</div>
								</div>
								<div>
