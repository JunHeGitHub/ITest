<html>

	<head>

			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="css/workflowPage.css?v=9999.9999" />
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/jqueryValidate/jquery.validate.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/common_utils.js?v=9999.9999"></script>
		<script type="text/javascript" src="js/jquery.mmenu.min.all.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/appCommonUtil.js?v=9999.9999"></script>
        <script type="text/javascript" src="js/mh.js?v=9999.9999"></script>
		<script type="text/javascript">
		var mh="mh";
			$(document).ready(function() {
				//获取组织机构数据
				//设置所需参数和数据集
				var parames={
					isFenJi : false ,					//是否按mmenu原生的层级展示true  是  false  否
					DS:[{
						"_dataTitle":"组织机构", 		//该数据的标题
						"_dataCode":"zzjg",				//该数据的唯一代码 可自由设定 切记不要设定重复
						datas : getMhZuZhiJiGouData()		//设置此项的数据集
					}],
					fn:function(){	//设置返回值
						var retDatas=getSelectDatas();	//获取选中的数据
					}
				}
				var data={
				"mh":"mh",
				"fn":"openQL"
				};
				_initMMenu(parames,data);
			
			});
			
			//获取门户组织机构数据
			var getMhZuZhiJiGouData = function(){
				var url="/"+PRJ_PATH+"/ZDesk/MHWorkflow/getMhZuZhiJiGouData.action";
				var reData={};
				ajaxFunction(url, "", false, function(data){
					if(data && data.data!=undefined){
						reData=data.data;
					}else{
						alert("数据请求超时，请稍后重试！");
					}
				});
				return reData;
			}


        function openQL(objSel){
            var orgId=objSel.id;
            if(orgId.indexOf("qunliao_")!=-1){
                orgId=orgId.substring(orgId.indexOf('qunliao_')+8);
            }
            window.location.href="/NCard/IMKFService?ac=talkEnter&_t="+(new Date()).getTime()+"&orgId=ORG"+orgId;
        }
			
		</script>
	</head>
<body>
		<div id="page"></div>

</body>
