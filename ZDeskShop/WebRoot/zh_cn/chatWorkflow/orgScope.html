function showDialogWindows(){
	url = "/"+PRJ_PATH+"/zh_cn/common/zkmCommonTree.html?recordType=org&type=test&mode=many&showButton=y&reFillFn=setAppointedCheckUser&pchm=s&cchm=ps";

function setAppointedCheckUser(ids,names){
 var nameList=new Array();
 var idsList=new Array();
	for (var i = 0; i < names.length; i++) {
	// "不能选择(组织机构树)节点" 
		if (names[i] != '组织机构树' ) {
		  nameList.push(names[i]);
		} 
	}
		for (var i = 0; i < ids.length; i++) {
	// "不能选择(组织机构树)节点" 
		if (ids[i]!= "56E48ABA-04AD-6FF9-0FEB-063AF328F81B" ) {
		  idsList.push(ids[i]);
		} 
	}
	 
	window.parent.parent.addOrgScope(idsList,nameList);
	
}
