<!DOCTYPE html>
<html>

	<head>
		<title>用户账号绑定</title>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="stylesheet" type="text/css" href="css/workflowPage.css?v=9999.9999" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/jqueryValidate/jquery.validate.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/common_utils.js?v=9999.9999"></script>
		<script type="text/javascript" src="../../js/appCommonUtil.js?v=9999.9999"></script>

		<script type="text/javascript">
			var saveBinding=function(){
				
				var loginName=$("#loginName").val();
				var loginPwd=$("#loginPwd").val();
				if(loginName==undefined || loginName==""){
					alert("要绑定的用户账号不能为空！");
					return false;
				}
				if(loginPwd==undefined || loginPwd==""){
					alert("用户账号密码不能为空！");
					return false;
				}
				
				var url="/"+PRJ_PATH+"/ZDesk/MHWorkflow/saveBinding.action";
				var params={};
				
				params.loginName=loginName;
				params.loginPwd=loginPwd;
				//params.gender=$("#gender").val();
				params.gender="男";
				
				ajaxFunction(url, params, true, function(data){
					alert(data.mgs);					
				});
			}
			
			
		</script>
	</head>
<body>
		<div id="page">
			<div style="background-color: #f7f7f7" id="industry-list">
			<header id="common_hd" class="c_txt rel">
	   		<a id="hd_back" class="abs comm_p8" onclick="history.back()"; type="item&amp;hd_back=1">
	        </a>
	        <h1 class="hd_tle">用户账号绑定</h1>
			
   		 </header>
				<div style="height: 8px; width: 100%; background-color: gray;"></div>
				<div class="fav-list-content">
					<form action="" id="bindingForm">
						<div class="_inout-div" style="border-bottom:0px;">
							用户账号：
							<div class="input-div">
								<input placeholder="请填写要绑定的用户账号"
									id="loginName" name="loginName" class="_input">
							</div>
						</div>
						
						<div class="_inout-div" style="border-bottom:0px;">
							用户账号密码：
							<div class="input-div">
								<input placeholder="请填写要绑定的用户账号密码"
									id="loginPwd" name="loginPwd" class="_input">
							</div>
						</div>
						<!-- 
						<div class="_inout-div" style="border-bottom:0px;">
							性别：
							<select id="gender" name="gender" style="width:50px;">
								<option value="男">&nbsp;&nbsp;男</option>
								<option value="女">&nbsp;&nbsp;女</option>
							</select>
						</div>
						 -->						
						<br />
						<p>							
							<a id="btn_saveBinding" class="baocun" onclick="saveBinding();">
								<span class="baocun-span">
									<span>保存</span>
								</span>
							</a>
						</p>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
