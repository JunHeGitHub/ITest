<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>文章详情</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <style type="text/css">
	    .button {
		    -webkit-box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.5), 0px 1px 2px rgba(0, 0, 0, 0.15);
		    -moz-box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.5), 0px 1px 2px rgba(0, 0, 0, 0.15);
		    box-shadow: inset 0px 1px 0px rgba(255,255,255,0.5), 0px 1px 2px rgba(0,0,0,0.15);
		    background-color: #eeeeee;
		    background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #fbfbfb), color-stop(100%, #e1e1e1));
		    background: -webkit-linear-gradient(top, #fbfbfb, #e1e1e1);
		    background: -moz-linear-gradient(top, #fbfbfb, #e1e1e1);
		    background: -o-linear-gradient(top, #fbfbfb, #e1e1e1);
		    background: linear-gradient(top, #fbfbfb, #e1e1e1);
		    display: -moz-inline-stack;
		    display: inline-block;
		    vertical-align: middle;
		    *vertical-align: auto: ;
		    zoom: 1;
		    *display: inline: ;
		    border: 1px solid #d4d4d4;
		    height: 32px;
		    line-height: 32px;
		    padding: 0px 25.6px;
		    font-weight: 300;
		    font-size: 14px;
		    font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
		    color: #666666;
		    text-shadow: 0px 1px 1px white;
		    margin: 0;
		    text-decoration: none;
		    text-align: center;
		}
		.button-block {
		    display: block;
		}
		.button-rounded {
		    -webkit-border-radius: 3px;
		    -moz-border-radius: 3px;
		    -ms-border-radius: 3px;
		    -o-border-radius: 3px;
		    border-radius: 3px;
		}
		.button-large {
		    font-size: 19px;
		    height: 38.4px;
		    line-height: 38.4px;
		    padding: 0px 30.72px;
		}
		
		
		
    </style>
    
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/common_utils.js"></script>
	<script type="text/javascript" src="../../js/appCommonCurdUtils_new.js"></script>
	<script type="text/javascript" src="../../js/log2.js"></script>
	<script type="text/javascript"> 	
		$(document).ready(function() {
			var id=getQueryString("id");
			var params = {};
			params.tableName="graphicInformationManager";
			params.columnValues={"id":id};
			params.equal={"id":"id"};
			params.isCookieDBId="true";
			commonSelect(params,true,function(data){
       		 try{
                    if(data && data.success) {
                    	if(data.data.length==1){
                    		var zhengwen=""
	                        zhengwen+="<h3>标题："+data.data[0].title+"</h3>" + 
							"<p>时间："+data.data[0].dataTime.substring(0,10)+"&nbsp;&nbsp;作者："+data.data[0].autor+"</p>";
							if(data.data[0].coverToTextContent==1){
								zhengwen+="<img src='"+data.data[0].coverUrl+"' style='width:100%;'></img>";
							}							   
							zhengwen+=""+data.data[0].textContent+"";  
							   
							$("#tuWenZhengWen").html(zhengwen);
                    	} 
                    }
                }catch(e){
                   logErr("Exception need see log "+e.name + ": " + e.message);
                }
   			 });
		});			
		function logErr(errMsg) {
		    log.debug(errMsg);
		};
				
	</script>
  </head>  
  <body style="font-size:12px;">
  		<!-- 显示文章详情 -->
  		<div id="tuWenZhengWen" style="margin:2px;">
		  
		</div>
		<br/></br>
		<a class="button button-block button-rounded button-large" href="javascript:history.go(-1)" data-rel="back">返回</a>
		<br/>
  </body>
</html>
