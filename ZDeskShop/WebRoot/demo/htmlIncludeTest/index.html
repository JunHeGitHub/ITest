<html>
	<head>
		<title>ifrTest</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css"></link>
		<link rel="stylesheet" href="../../css/bootstrap-responsive.min.css" type="text/css"></link>
		<link rel="stylesheet" href="../../js/dataTables/css/jquery.dataTables.css" type="text/css"></link>
		<link rel="stylesheet" href="../../js/comTopTab/comTopTab.css" type="text/css"></link>
		<link rel="stylesheet" href="../../css/appIndexLayout.css" type="text/css"></link>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.dragsort.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/common_utils.js"></script>
		<script type="text/javascript">
		
			var gloab={
				
			};
		
			function ifrObject(){
				this._ifr=null;
				this._ifrDiv=null;
				this.create=function(){
					this._ifr=document.createElement("iframe"),
					this._ifrDiv=document.getElementById("ifrDiv");
					this._ifr.src="i0.html";
					this._ifr.id="content";
					this._ifrDiv.appendChild(this._ifr);
				};
				this.remove=function(){
					try{
						this._ifr.src="iNull.html";
						this._ifrDiv.removeChild(this._ifr);
						//this._ifr=null;
						//this._ifrDiv=null;
						//delete this._ifr;
						//delete this._ifrDiv;
					}catch(e){
						alert(e);
					}
				}
			}
			
			function addDiv(){
				cleanDiv();
				window.setTimeout(function(){
					gloab["wo"]=new ifrObject();
					gloab["wo"].create();
				},200);
			}
			
			function cleanDiv(){
				if(gloab["wo"]!=undefined && gloab["wo"]!=null && gloab["wo"]!=''){
					gloab["wo"].remove();
					//gloab["wo"]=null;
					//delete gloab.wo;
				}
				CollectGarbage();
			}
		</script>
	<body>
		<button onclick="cleanDiv()">clean</button>
		<button onclick="addDiv()">add</button>
		<div id="ifrDiv">
			
		</div>
	</body>
</html>
