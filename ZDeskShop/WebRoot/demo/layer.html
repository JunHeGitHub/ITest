<!DOCTYPE HTML">
<html>
  <head>
    <title>弹出层demo</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="../js/layer/skin/layer.css" type="text/css"></link>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/layer/layer.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  <script type="text/javascript">
   $(function (){
   
         
    });
  function modal(){
  
	  var pagei = $.layer({
	   type: 1,   //0-4的选择,
	    title: false,
	    border: [0],
	    closeBtn: [0],
	    shadeClose: true,
	    area: ['460px', '280px'],
	    page: {
	        html: '<\div style="width:460px; height:280px; background-color:#81BA25; color:#fff;"><\div style="padding:20px;">里面传入任何html元素<\/div><\/div>' //此处放了防止html被解析，用了\转义，实际使用时可去掉
	    }
});
  }
  
  function ifr(){
  
     $.layer({
	    type: 2,
	    title: false,
	    area: ['910px', '700px'],
	    fix: false,
	    shadeClose: true,
	    closeBtn: false,
	    offset: [($(window).height() - 700)/2+'px', ''], //上下垂直居中
	    border: [0],
	    shade : [0.9, '#000'],
	    iframe: {src: 'http://im.qq.com/online/flash/flash20140304.swf'}
	});
  
  }
  
  function zhezhao(){
     var loadi=layer.load('加载中…');
     
     setTimeout(function(){
       layer.close(loadi);
     },3000)
  }
  </script>
  <body>
    <button onclick="layer.alert('操作成功！',1);">提示框1</button>
    <button onclick="layer.alert('操作失败！',3);">提示框失败</button>
    <button onclick="layer.alert('信息框演示二', 11, !1);">提示框2</button>
    <button onclick="layer.confirm('信息框演示三',function(index){ layer.msg('信息框演示三');});">确认框</button>
    <button onclick="layer.msg('也可以不用显示图标哦', 2, -1);">不待图标提示框</button> 
    <button onclick="modal()">弹出div</button>
    <button onclick="ifr()">弹出iframe</button>
    <button onclick="zhezhao()">打开遮罩</button>
    <button onclick="layer.load(3,0)">打开自动关闭遮罩</button>
    
    
    
  </body>
</html>
