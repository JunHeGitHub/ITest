  <body>
       <div class="controls input-append date form_datetime"  data-picker-position="bottom-left" format-type="yyyy-MM-dd hh:mm:ss" data-link-field="test1" data-provide="datetimepicker-inline">

		<div class="input-append">
			<input type="text" id="timeTest" name="timeTest" class="input-medium" readonly>
