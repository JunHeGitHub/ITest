<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MESSAGER插件</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css" />
<style type="text/css">
	.top-l{
		top:0;
		left:0;
	}
	.top-r{
		top:0;
		right:0;
	}
	.bottom-l{
		bottom:0;
		left:0;
	}
	.bottom-r{
		bottom:0;
		right:0
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery.messager.js"></script>
<script>
$(document).ready(function(){
	$("#showMessager-t-l").click(function(){
		$.messager.show({text:"一个在左上角动画消息",className:"alert-error top-l"});
	});
	$("#showMessagerLeft").click(function(){
		$.messager.show({text:"显示一个在左上角leftOrRight动画消息",type:"leftOrRight",closeTime:5000,className:"alert-error top-l"});
	});
	$("#showMessager-t-r").click(function(){
		$.messager.show({text:"一个在右上角动画消息",className:"alert-error top-r"});
	});
	$("#showMessagerRight").click(function(){
		$.messager.show({type:"显示一个在右上角leftOrRight动画消息",type:"leftOrRight",closeTime:5000,className:"alert-error top-r"});
	});
	$("#showMessager-b-l").click(function(){
		$.messager.show({text:"一个在左下角动画消息",className:"alert-error bottom-l"});
	});
	$("#showMessager300x200").click(function(){
		$.messager.show({text:"300x200的消息",width:300,height:200});
	});
	$("#showMessagerFadeIn").click(function(){
		$.messager.show({text:"fadeIn动画消息",type:"fade"});
	});
	$("#showMessagerShow").click(function(){
		$.messager.show({text:"show动画消息",type:"show",closeTime:1000});
	});
	$("#showMessager-b-r").click(function(){
		$.messager.show({text:"一个在左下角动画消息",className:"alert-error bottom-r"});
	});
	
	$("#showMessagerDim").click(function(){
		$.messager.show({title:"<font color=red>自定义标题</font>",text:'<font color=green style="font-size:14px;font-weight:bold;">自定义内容</font>'});
	});
	$("#showMessagerSec").click(function(){
		$.messager.show({text:'一秒钟关闭消息',closeTime:1000});
	});
	var i=1;
	$("#showMessagerNoClose").click(function(){
		$.messager.show({title:'不会关闭的消息'+i,text:'要自己点关闭的X才可以哦',closeTime:0});
		i++;
	});
	
	
});</script>
<style type="text/css">
<!--
body,td,th { font-size: 12px; }
body { background-color: #fefefe; }
p	{ width:80%; height:auto; padding:10px; background-color:#D6F097; border:solid 1px #FF9900; color:#333; margin-left:auto; margin-right:auto;}
input	{ background-color:#F5D99E; color:#333; border:solid 1px #993300; font-size:12px;}
p.new input	{ background-color:#FF0000; color:#fff;}
-->
</style></head>

<body>
<p><input type="button" id="showMessager-t-l" value="显示一个在左上角动画消息" /></p>
<p><input type="button" id="showMessagerLeft" value="显示一个在左上角leftOrRight动画消息" /></p>
<p><input type="button" id="showMessager-t-r" value="显示一个个在右上角动画消息" /></p>
<p><input type="button" id="showMessagerRight" value="显示一个在右上角leftOrRight动画消息" /></p>
<p><input type="button" id="showMessager-b-l" value="显示一个在左下角动画消息息" /></p>
<p><input type="button" id="showMessager-b-r" value="显示一个个在右下角动画消息" /></p>
<p><input type="button" id="showMessager300x200" value="显示一个300x200的消息" /></p>
<p><input type="button" id="showMessagerFadeIn" value="显示一个fadeIn动画消息" /></p>
<p><input type="button" id="showMessagerShow" value="显示一个show动画消息" /></p>
<p><input type="button" id="showMessagerDim" value="显示定义内容和标题消息" /></p>
<p><input type="button" id="showMessagerSec" value="一秒钟关闭消息" /></p>
<p class="new"><input type="button" id="showMessagerNoClose" value="不自动关闭消息" /></p>
</body>
</html>
